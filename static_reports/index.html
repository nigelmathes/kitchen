<html>
<head>
    <title>Available Reports</title>
    <style>
        title{
            color: LightGray;
        }
        h1{
            color: LightGray;
            margin-bottom: 40px;
        }
        body{
            background: #222;
            text-align: center;
            font-family: 'roboto', sans-serif;
            padding-top: 20px;
        }
        div{
            width: auto;
            height: 50px;
        }
        .button {
            text-decoration: none;
            color: LightGray;
            font-weight: bold;
            font-size: 20px;
            position: relative;
            padding: 10px;
        }
        a.button.one:before, a.button.one:after{
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            transition: all 0.3s ease;
        }
        a.button.one:before{
            top: -2.5%;
            left: -1%;
            border-top: 2px solid LightGray;
            border-left: 2px solid LightGray;
        }
        a.button.one:after{
            bottom: -2.5%;
            right: -1%;
            border-bottom: 2px solid LightGray;
            border-right: 2px solid LightGray;
        }
        a.button.one:hover:before, a.button.one:hover:after{
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
<h1>Available Reports</h1>
{% for report_name, link in reports %}
<a href="{{ link }}" target="_blank" class="button one">{{ report_name }}</a>
<div></div>
{% endfor %}
</body>
</html>
